<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    .container {
  padding: 16px;
}
span.psw {
  float: right;
  padding-top: 16px;
}
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
  }
div.a {
  text-align: center;
text-color:blue;
}
  
</style>
<body>
    <div class="container">
        <form class="w-50 border border-danger rounded p-3 bg-light">
            <div class="mb-3">
                <span class="text-danger">*</span>
                <label for="fullName" class="form-label">Full Name/PhoneNumber:</label>
                <input class="form-control" type="text" id="fullName" name="fullName" placeholder="FullName/PhoneNumber"/>
            </div>
            <div class="mb-3">
                <label for="psd" class="form-label">Password</label>
                <input class="form-control" type="Password" id="psd" name="Password" placeholder="Password"/>
            </div>
            <div class="a text-end">
<button class="btn btn-success" onclick="alert('Your had Registered Successfully')"role="submit" type="submit">Register</button>
</div>
            <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

        </form>
    </div>
</body>
</html>
